<script>
async function carregarDadosRemotos() {
  const url = "https://script.googleusercontent.com/macros/s/AKfycbxRqte2fWJFPptkbuUW6-XSzG-kYbiXZqAXe_5zHCc9/exec";
  
  try {
    const resposta = await fetch(url);
    const dados = await resposta.json();
    console.log("✅ Dados recebidos:", dados);

    // Exemplo: pega o último registro
    const ultimo = dados[dados.length - 1];

    // Atualiza elementos no painel
    document.getElementById("temp").innerText = ultimo.Temperatura + " °C";
    document.getElementById("umid").innerText = ultimo.Umidade + " %";
    document.getElementById("vento").innerText = ultimo.VelocidadeVento + " km/h";
    document.getElementById("chuva").innerText = ultimo.Pluviometria + " mm";
    document.getElementById("dataAtual").innerText = ultimo.Data + " " + ultimo.Hora;

  } catch (erro) {
    console.error("❌ Erro ao carregar dados:", erro);
  }
}

// Atualiza ao carregar a página
carregarDadosRemotos();

// Atualiza a cada 10 minutos
setInterval(carregarDadosRemotos, 10 * 60 * 1000);
</script>
