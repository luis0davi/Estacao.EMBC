<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Meteorológico</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #007bff;
    color: white;
  }
  tbody tr:nth-child(even) {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h1>Painel Meteorológico</h1>
<table id="tabelaDados">
  <thead>
    <tr>
      <th>Parâmetro</th>
      <th>Valor</th>
    </tr>
  </thead>
  <tbody>
    <!-- Os dados serão inseridos aqui -->
  </tbody>
</table>

<script>
async function carregarDados() {
  const url = "https://script.google.com/macros/s/AKfycbxKl_xyGtjYVeITt8C35lZkBJ4eUmIkneBJGkX_Mh1uNHRirObdt3_1bLFdrO3DmeFUOQ/exec";

  try {
    const resposta = await fetch(url);
    const dados = await resposta.json();
    console.log("✅ Dados recebidos:", dados);

    // Pega o último registro
    const ultimo = dados[dados.length - 1];

    const tbody = document.querySelector("#tabelaDados tbody");
    tbody.innerHTML = ""; // limpa tabela

    // Insere todos os parâmetros na tabela
    for (const chave in ultimo) {
      const tr = document.createElement("tr");
      const tdNome = document.createElement("td");
      tdNome.textContent = chave;
      const tdValor = document.createElement("td");
      tdValor.textContent = ultimo[chave];
      tr.appendChild(tdNome);
      tr.appendChild(tdValor);
      tbody.appendChild(tr);
    }

  } catch (erro) {
    console.error("❌ Erro ao carregar dados:", erro);
    const tbody = document.querySelector("#tabelaDados tbody");
    tbody.innerHTML = "<tr><td colspan='2'>Erro ao carregar dados</td></tr>";
  }
}

// Atualiza ao carregar a página
document.addEventListener("DOMContentLoaded", carregarDados);

// Atualiza a cada 10 minutos
setInterval(carregarDados, 10 * 60 * 1000);
</script>

</body>
</html>
