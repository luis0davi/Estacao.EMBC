<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>📊 Painel da Estação Meteorológica</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin: 5px 0;
      font-size: 16px;
      color: #666;
    }
    .card p {
      font-size: 20px;
      font-weight: bold;
    }
    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }
    .chart-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.08);
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>📊 Painel da Estação Meteorológica</h1>

  <!-- Indicadores principais -->
  <div class="cards">
    <div class="card">
      <h3>🌡️ Temperatura</h3>
      <p id="temp">-- °C</p>
    </div>
    <div class="card">
      <h3>💧 Umidade</h3>
      <p id="umid">-- %</p>
    </div>
    <div class="card">
      <h3>🌬️ Vento</h3>
      <p id="vento">-- km/h</p>
    </div>
    <div class="card">
      <h3>☀️ Irradiação</h3>
      <p id="irr">-- W/m²</p>
    </div>
    <div class="card">
      <h3>🌧️ Pluviometria</h3>
      <p id="chuva">-- mm</p>
    </div>
  </div>

  <!-- Gráficos -->
  <div class="charts">
    <div class="chart-box">
      <h3>🌡️ Temperatura</h3>
      <canvas id="graficoTemp"></canvas>
    </div>
    <div class="chart-box">
      <h3>💧 Umidade</h3>
      <canvas id="graficoUmid"></canvas>
    </div>
    <div class="chart-box">
      <h3>🌬️ Vento</h3>
      <canvas id="graficoVento"></canvas>
    </div>
    <div class="chart-box">
      <h3>☀️ Irradiação Solar</h3>
      <canvas id="graficoIrr"></canvas>
    </div>
    <div class="chart-box" style="grid-column: span 2;">
      <h3>🌧️ Pluviometria</h3>
      <canvas id="graficoChuva"></canvas>
    </div>
  </div>

  <script>
    async function carregarCSV() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR7EQ0WDdVrrSvfpFU_AKc7NwNhJfQkKo2ndSxZ6Qxg1JDZm7ww9eJTUDjGaPSZS-BqxZXP3WJ8JLbO/pub?output=csv";
      const resposta = await fetch(url);
      const texto = await resposta.text();

      const linhas = texto.trim().split("\n").slice(1);
      const datas = [];
      const temperaturas = [];
      const umidades = [];
      const ventos = [];
      const irradiacoes = [];
      const chuvas = [];

      linhas.forEach(linha => {
        const cols = linha.split(",");
        datas.push(cols[1] + " " + cols[2]); // Data + Hora
        temperaturas.push(parseFloat(cols[3]));
        umidades.push(parseFloat(cols[4]));
        ventos.push(parseFloat(cols[5]));
        irradiacoes.push(parseFloat(cols[6]));
        chuvas.push(parseFloat(cols[7]));
      });

      // Atualizar indicadores principais
      document.getElementById("temp").innerText = temperaturas.at(-1) + " °C";
      document.getElementById("umid").innerText = umidades.at(-1) + " %";
      document.getElementById("vento").innerText = ventos.at(-1) + " km/h";
      document.getElementById("irr").innerText = irradiacoes.at(-1) + " W/m²";
      document.getElementById("chuva").innerText = chuvas.at(-1) + " mm";

      // Criar gráficos
      criarGrafico("graficoTemp", "Temperatura (°C)", datas, temperaturas, "red");
      criarGrafico("graficoUmid", "Umidade (%)", datas, umidades, "blue");
      criarGrafico("graficoVento", "Vento (km/h)", datas, ventos, "orange");
      criarGrafico("graficoIrr", "Irradiação (W/m²)", datas, irradiacoes, "purple");
      criarGrafico("graficoChuva", "Pluviometria (mm)", datas, chuvas, "green");
    }

    function criarGrafico(id, label, labels, dados, cor) {
      new Chart(document.getElementById(id), {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: dados,
            borderColor: cor,
            borderWidth: 2,
            tension: 0.3,
            fill: false,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { display: true, ticks: { maxRotation: 45, minRotation: 45 } },
            y: { beginAtZero: true }
          },
          plugins: { legend: { display: true } }
        }
      });
    }

    carregarCSV();
  </script>
</body>
</html>
