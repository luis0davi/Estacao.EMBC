<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard â€“ EstaÃ§Ã£o EMBC</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f5f5f5; color: #333; }
    h2 { text-align: center; margin-bottom: 40px; }
    .grafico-container { 
      width: 85%; 
      margin: 25px auto; 
      background: white; 
      padding: 20px; 
      border-radius: 14px; 
      box-shadow: 0px 4px 12px rgba(0,0,0,0.08); 
    }
    canvas { max-width: 100%; }
  </style>
</head>
<body>
  <h2>ğŸ“Š Dashboard da EstaÃ§Ã£o EMBC</h2>

  <div class="grafico-container">
    <h3>ğŸŒ¡ï¸ Temperatura (Â°C)</h3>
    <canvas id="graficoTemp"></canvas>
  </div>

  <div class="grafico-container">
    <h3>ğŸ’§ Umidade (%)</h3>
    <canvas id="graficoUmid"></canvas>
  </div>

  <div class="grafico-container">
    <h3>ğŸŒ¬ï¸ Velocidade do Vento (m/s)</h3>
    <canvas id="graficoVento"></canvas>
  </div>

  <div class="grafico-container">
    <h3>â˜€ï¸ IrradiaÃ§Ã£o Solar</h3>
    <canvas id="graficoSol"></canvas>
  </div>

  <div class="grafico-container">
    <h3>ğŸŒ§ï¸ Pluviometria (mm)</h3>
    <canvas id="graficoChuva"></canvas>
  </div>

  <script>
    async function carregarCSV() {
      const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR7EQ0WDdVrrSvfpFU_AKc7NwNhJfQkKo2ndSxZ6Qxg1JDZm7ww9eJTUDjGaPSZS-BqxZXP3WJ8JLbO/pub?output=csv";
      const proxy = "https://api.allorigins.win/raw?url=";

      const resp = await fetch(proxy + encodeURIComponent(sheetUrl));
      const texto = await resp.text();

      const linhas = texto.split("\n").map(l => l.split(","));
      const dados = linhas.slice(1); // pula cabeÃ§alho

      const tempo = dados.map(l => l[2]); // HORARIOS
      const temperatura = dados.map(l => parseFloat(l[3]));
      const umidade = dados.map(l => parseFloat(l[4]));
      const vento = dados.map(l => parseFloat(l[5]));
      const irradiacao = dados.map(l => parseFloat(l[6]));
      const chuva = dados.map(l => parseFloat(l[7])); // ğŸŒ§ï¸ nova coluna

      return { tempo, temperatura, umidade, vento, irradiacao, chuva };
    }

    async function desenharGraficos() {
      const { tempo, temperatura, umidade, vento, irradiacao, chuva } = await carregarCSV();

      function criarGrafico(ctx, label, data, cor) {
        new Chart(ctx, {
          type: "line",
          data: {
            labels: tempo,
            datasets: [{
              label: label,
              data: data,
              borderColor: cor,
              backgroundColor: cor + "33",
              tension: 0.3,
              pointRadius: 0
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: { x: { display: true }, y: { beginAtZero: true } }
          }
        });
      }

      criarGrafico(document.getElementById("graficoTemp"), "Temperatura", temperatura, "red");
      criarGrafico(document.getElementById("graficoUmid"), "Umidade", umidade, "blue");
      criarGrafico(document.getElementById("graficoVento"), "Vento", vento, "green");
      criarGrafico(document.getElementById("graficoSol"), "IrradiaÃ§Ã£o Solar", irradiacao, "orange");
      criarGrafico(document.getElementById("graficoChuva"), "Pluviometria", chuva, "purple");
    }

    desenharGraficos();
  </script>
</body>
</html>
