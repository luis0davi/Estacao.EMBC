<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel da Esta√ß√£o Meteorol√≥gica</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e6f0ff, #ffffff);
      color: #222;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background: #007bff;
      color: white;
      padding: 15px 0;
      margin: 0;
      font-size: 24px;
      letter-spacing: 0.5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    .label {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .value {
      font-size: 28px;
      font-weight: bold;
      color: #007bff;
    }

    canvas {
      width: 100%;
      height: 250px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease-in-out;
    }

    .modal-content {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #ff4b4b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
    }

    .filter-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0 20px;
    }

    select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>üìä Painel da Esta√ß√£o Meteorol√≥gica</h1>
  <div class="grid" id="cards"></div>

  <!-- Modal de detalhes -->
  <div id="detailsModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">√ó</button>
      <h2 id="modalTitle"></h2>
      <div class="filter-container">
        <label for="monthSelect">Filtrar por m√™s:</label>
        <select id="monthSelect" onchange="filterByMonth()">
          <option value="all">Todos</option>
          <option value="01">Janeiro</option>
          <option value="02">Fevereiro</option>
          <option value="03">Mar√ßo</option>
          <option value="04">Abril</option>
          <option value="05">Maio</option>
          <option value="06">Junho</option>
          <option value="07">Julho</option>
          <option value="08">Agosto</option>
          <option value="09">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>
      <canvas id="detailsChart"></canvas>
    </div>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR7EQ0WDdVrrSvfpFU_AKc7NwNhJfQkKo2ndSxZ6Qxg1JDZm7ww9eJTUDjGaPSZS-BqxZXP3WJ8JLbO/pub?output=csv";

    const parameters = [
      { key: "temperatura", label: "üå°Ô∏è Temperatura", unit: "¬∞C", color: "#ff5733" },
      { key: "umidade", label: "üíß Umidade", unit: "%", color: "#33b5e5" },
      { key: "vento", label: "üå¨Ô∏è Vento", unit: "km/h", color: "#00c851" },
      { key: "irradiacao", label: "‚òÄÔ∏è Irradia√ß√£o", unit: "W/m¬≤", color: "#ffbb33" },
      { key: "chuva", label: "üåßÔ∏è Pluviometria", unit: "mm", color: "#4285f4" },
    ];

    let allData = [];
    let chartInstance;

    fetch(SHEET_URL)
      .then((res) => res.text())
      .then((csv) => {
        const rows = csv.split("\n").slice(1);
        allData = rows.map((row) => {
          const cols = row.split(",");
          return {
            data: cols[1],
            hora: cols[2],
            temperatura: parseFloat(cols[3]),
            umidade: parseFloat(cols[4]),
            vento: parseFloat(cols[5]),
            irradiacao: parseFloat(cols[6]),
            chuva: parseFloat(cols[7]),
          };
        });
        renderCards();
      });

    function renderCards() {
      const container = document.getElementById("cards");
      container.innerHTML = "";
      const latest = allData[allData.length - 1] || {};

      parameters.forEach((p) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="label">${p.label}</div>
          <div class="value">${latest[p.key] ?? "--"} ${p.unit}</div>
        `;
        card.onclick = () => openModal(p);
        container.appendChild(card);
      });
    }

    function openModal(param) {
      document.getElementById("detailsModal").style.display = "flex";
      document.getElementById("modalTitle").textContent = `${param.label} - Hist√≥rico`;
      renderChart(param.key, param.color);
    }

    function closeModal() {
      document.getElementById("detailsModal").style.display = "none";
      if (chartInstance) chartInstance.destroy();
    }

    function renderChart(key, color) {
      const ctx = document.getElementById("detailsChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: "line",
        data: {
          labels: allData.map((d) => d.hora),
          datasets: [{
            label: key,
            data: allData.map((d) => d[key]),
            borderColor: color,
            fill: false,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: { display: true },
            y: { beginAtZero: false }
          }
        }
      });
    }

    function filterByMonth() {
      const month = document.getElementById("monthSelect").value;
      if (month === "all") {
        renderChart(currentParam.key, currentParam.color);
        return;
      }
      const filtered = allData.filter((d) => d.data && d.data.split("/")[1] === month);
      chartInstance.data.labels = filtered.map((d) => d.hora);
      chartInstance.data.datasets[0].data = filtered.map((d) => d[currentParam.key]);
      chartInstance.update();
    }

    let currentParam = {};
    function openModal(param) {
      currentParam = param;
      document.getElementById("detailsModal").style.display = "flex";
      document.getElementById("modalTitle").textContent = `${param.label} - Hist√≥rico`;
      renderChart(param.key, param.color);
    }
  </script>
</body>
</html>
